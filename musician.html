<!DOCTYPE html>
<html>
    <head>
        <title>Musicians</title>
    </head>
 
<body>

<h2>Musician guess by Vineetha Aredla</h2>

<form>
    <label for="form_secret">Enter the secret musician name </label>
    <input type ="password" id="form_secret" name="form_secret" value="John Lennon"> <br>

    <label for="form_guess">Guess the musician</label>
    <input type ="text" id="form_guess" name="form_guess" autofocus> <br>
    

    <input type="button" onclick= "checkGuess()" value="Check the guess">
</form>


<p id="result"></p>
<script> 
  let correct = 0;
  let wrong = 0;
  function checkGuess (){
    console.log("Getting form values")
    var a = document.getElementById("form_secret").value
    var b = document.getElementById("form_guess").value
    out = document.getElementById("result")
    if(a==b){
        correct+=1;
        alert("You got it right");
        
    }else {
        wrong+=1;
        alert("Wrong Musician");
    }
    out.innerHTML="Correct "+correct+"<br>"+"Wrong "+wrong;
}
</script>

</body>
</html>
