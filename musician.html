            <title>Musicians</title>
        <style>
          body {
                background-color:blanchedalmond;
               }
          input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
         box-sizing: border-box;

          }

<body>

<h2>Musician guess by Vineetha Aredla</h2>

<form>
    <label for="form_secret">Enter the secret musician name </label>
    <input type ="password" id="form_secret" name="form_secret" value="John Lennon"> <br>

    <label for="form_guess">Guess the musician</label>
    <input type ="text" id="form_guess" name="form_guess" autofocus> <br>
    <input type="button" onclick= "checkGuess()" value="Check the guess">
    
</form>


<p id="result"></p>
<div class="container">
    <img src="Ant.jpg" width="100px" height="100px" alt="Ant" id="images"onclick="swapImage()">
</div>
<script> 
  let correct = 0;
  let wrong = 0;
  let count = 0;
  let useImage=1;
  function checkGuess (){
    console.log("Getting form values")
    var a = document.getElementById("form_secret").value
    var b = document.getElementById("form_guess").value
    out = document.getElementById("result")
    if(a==b){
        correct+=1;
        count = 0;
        alert("You got it right");
        
    }else {
        wrong+=1;
        count++;
        if(count>=3){
          gameover()
         }
        alert("Wrong Musician");
    }
    out.innerHTML="Correct "+correct+"<br>"+"Wrong "+wrong;
}
function gameover(){
        alert("Sorry,gameover")
    }

  function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById("images").src="Ant.jpg";
            useImage++;
            break;
        case 2:
            document.getElementById("images").src="Earwig.jpg";
            useImage++;
            break;
        case 3:
            document.getElementById("images").src="Raupe.jpg";
            useImage=1;
            break;
    }
}



</script>

</body>
